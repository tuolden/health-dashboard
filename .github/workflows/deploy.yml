name: Build and Deploy Health Dashboard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-js-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
      
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      continue-on-error: true
      
    - name: Build React application
      run: npm run build

    - name: Test Docker build (non-main branches)
      if: github.ref != 'refs/heads/main'
      run: docker build -t health-dashboard:test .

    - name: Log in to GitHub Container Registry
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        # Build the image
        docker build -t health-dashboard:latest .

        # Tag for GitHub Container Registry
        docker tag health-dashboard:latest ghcr.io/${{ github.repository_owner }}/health-dashboard:latest
        docker tag health-dashboard:latest ghcr.io/${{ github.repository_owner }}/health-dashboard:${{ github.sha }}

        # Push to GitHub Container Registry
        docker push ghcr.io/${{ github.repository_owner }}/health-dashboard:latest
        docker push ghcr.io/${{ github.repository_owner }}/health-dashboard:${{ github.sha }}

        echo "✅ Image pushed to ghcr.io/${{ github.repository_owner }}/health-dashboard:latest"
        
    - name: Deploy notification
      if: github.ref == 'refs/heads/main'
      run: |
        echo "✅ Build completed successfully!"
        echo "🚀 ArgoCD will automatically sync the deployment"
        echo "📦 Image: ghcr.io/${{ github.repository_owner }}/health-dashboard:latest"
        echo "🌐 URL: https://dashboard.home"
        echo ""
        echo "🔄 To deploy manually on your K3s cluster:"
        echo "kubectl set image deployment/health-dashboard health-dashboard=ghcr.io/${{ github.repository_owner }}/health-dashboard:latest -n goal-app"
