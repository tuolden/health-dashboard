name: Build and Deploy Health Dashboard

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-js-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      continue-on-error: true
      
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
      continue-on-error: true
      
    - name: Build React application
      run: npm run build

    - name: Build Docker image
      run: |
        # Build the Docker image
        docker build -t health-dashboard:latest .
        docker build -t health-dashboard:${{ github.sha }} .

        echo "✅ Docker image built successfully!"
        echo "📦 Image: health-dashboard:latest"
        echo "🔖 SHA: health-dashboard:${{ github.sha }}"

    - name: Save Docker image as artifact
      if: github.ref == 'refs/heads/main'
      run: |
        # Save the Docker image to a tar file
        docker save health-dashboard:latest | gzip > health-dashboard-latest.tar.gz
        echo "💾 Docker image saved as artifact"

    - name: Upload Docker image artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: health-dashboard-docker-image
        path: health-dashboard-latest.tar.gz
        retention-days: 7
        
    - name: Deploy notification
      if: github.ref == 'refs/heads/main'
      run: |
        echo "✅ Build completed successfully!"
        echo "📦 Docker image built and saved as artifact"
        echo "🌐 Target URL: https://dashboard.home"
        echo ""
        echo "🚀 To deploy on your K3s cluster:"
        echo "1. Build and push to local registry:"
        echo "   docker build -t health-dashboard:latest ."
        echo "   docker tag health-dashboard:latest black:32003/health-dashboard:latest"
        echo "   docker push black:32003/health-dashboard:latest"
        echo ""
        echo "2. Deploy with automated script:"
        echo "   cd kubernetes && ./deploy.sh"
        echo ""
        echo "💾 Or download the Docker image artifact from this workflow run"
